<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Freelance</title>
</head>

<body>
    <!-- START FREELANCE  -->
    <!-- -----CONTAINER----- -->
    <div class="container ">
        <!-- -------------NAV MENU ----------- 
        <nav class="navbar navbar-expand-sm navbar-light  fixed-top container_nav ">
            <div class="container">
                <a class="navbar-brand text-uppercase text-white fw-bolder" href="#">Start bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">

                        <li class="nav-item active text-uppercase ">
                            <a class="nav-link text-white fw-bolder" href="#">portfolio</a>
                        </li>
                        <li class="nav-item active text-uppercase text-white">
                            <a class="nav-link text-white fw-bolder" href="#">about </a>
                        </li>
                        <li class="nav-item active text-uppercase ">
                            <a class="nav-link text-white fw-bolder" href="#">contact</a>
                        </li>
                    </ul>
                </div>
            </div> 
        </nav>
        <!-- --------END NAV MENU-------- -->
    </div>
    <!-- ----------JUMBOTROON---------- -->
    <div class="container jumbotroon">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="image ">
                    <img src="img/avatar.svg" alt="avatar random">
                    <h1>start bootstrap</h1>
                </div>
            </div>

        </div>
    </div>
    <!-- ---------PORTFOLIO---------- -->
    <div class="container portfolio">
        <div class="row">
            <div class="col">
                <div class="title row">
                    <h2 class="text-center">portfolio</h2>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-6 col-lg-4 ">
                        <div class="immagine">
                            <img src="img/cabin.png" alt="cabin">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4 ">
                        <div class="immagine">
                            <img src="img/cake.png" alt="cake">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4 ">
                        <div class="immagine">
                            <img src="img/circus.png" alt="circus">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4 ">
                        <div class="immagine">
                            <img src="img/game.png" alt="gamepad">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4 ">
                        <div class="immagine">
                            <img src="img/safe.png" alt="safe">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4 ">
                        <div class="immagine">
                            <img src="img/submarine.png" alt="submarine">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>




    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
